<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User Data Loading</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ShikkhaSathi User Data Test</h1>
    
    <div id="status" class="status info">Ready to test...</div>
    
    <div>
        <button onclick="testHealthCheck()">Test Health Check</button>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testDashboardData()">Test Dashboard Data</button>
        <button onclick="clearStorage()">Clear Storage</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function addResult(title, data) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            resultsDiv.appendChild(resultDiv);
        }
        
        async function testHealthCheck() {
            try {
                updateStatus('Testing health check...', 'info');
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    updateStatus('Health check successful!', 'success');
                    addResult('Health Check', data);
                } else {
                    updateStatus('Health check failed!', 'error');
                    addResult('Health Check Error', data);
                }
            } catch (error) {
                updateStatus(`Health check error: ${error.message}`, 'error');
                addResult('Health Check Error', { error: error.message });
            }
        }
        
        async function testLogin() {
            try {
                updateStatus('Testing login...', 'info');
                
                // First, try to register a test user
                const registerResponse = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'testpassword123',
                        full_name: 'Test User',
                        grade: 10,
                        medium: 'English',
                        role: 'student'
                    })
                });
                
                // Login with test user
                const loginResponse = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'test@example.com',
                        password: 'testpassword123'
                    })
                });
                
                const loginData = await loginResponse.json();
                
                if (loginResponse.ok) {
                    updateStatus('Login successful!', 'success');
                    localStorage.setItem('access_token', loginData.access_token);
                    addResult('Login Response', loginData);
                    
                    // Get current user info
                    const userResponse = await fetch(`${API_BASE}/auth/me`, {
                        headers: {
                            'Authorization': `Bearer ${loginData.access_token}`
                        }
                    });
                    
                    const userData = await userResponse.json();
                    if (userResponse.ok) {
                        addResult('Current User', userData);
                        localStorage.setItem('user_id', userData.id);
                    } else {
                        addResult('User Info Error', userData);
                    }
                } else {
                    updateStatus('Login failed!', 'error');
                    addResult('Login Error', loginData);
                }
            } catch (error) {
                updateStatus(`Login error: ${error.message}`, 'error');
                addResult('Login Error', { error: error.message });
            }
        }
        
        async function testDashboardData() {
            try {
                updateStatus('Testing dashboard data...', 'info');
                const token = localStorage.getItem('access_token');
                
                if (!token) {
                    updateStatus('No access token found. Please login first.', 'error');
                    return;
                }
                
                const response = await fetch(`${API_BASE}/progress/dashboard`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    updateStatus('Dashboard data loaded successfully!', 'success');
                    addResult('Dashboard Data', data);
                } else {
                    updateStatus('Dashboard data failed to load!', 'error');
                    addResult('Dashboard Error', data);
                }
            } catch (error) {
                updateStatus(`Dashboard error: ${error.message}`, 'error');
                addResult('Dashboard Error', { error: error.message });
            }
        }
        
        function clearStorage() {
            localStorage.clear();
            updateStatus('Storage cleared!', 'info');
            document.getElementById('results').innerHTML = '';
        }
        
        // Auto-run health check on load
        window.onload = () => {
            testHealthCheck();
        };
    </script>
</body>
</html>
