version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: shikkhasathi-postgres
    environment:
      POSTGRES_USER: shikkhasathi
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your-secure-password}
      POSTGRES_DB: shikkhasathi
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backup:/backup
      - ./scripts/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shikkhasathi -d shikkhasathi"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    command: >
      postgres
      -c shared_buffers=512MB
      -c effective_cache_size=1536MB
      -c maintenance_work_mem=128MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=8MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_connections=200

  mongodb:
    image: mongo:7
    container_name: shikkhasathi-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-your-secure-password}
      MONGO_INITDB_DATABASE: shikkhasathi
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./backup:/backup
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/shikkhasathi --quiet
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    command: >
      mongod
      --wiredTigerCacheSizeGB 2
      --wiredTigerCollectionBlockCompressor snappy
      --wiredTigerIndexPrefixCompression true

  redis:
    image: redis:7-alpine
    container_name: shikkhasathi-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf
    restart: unless-stopped
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  ollama:
    image: ollama/ollama:latest
    container_name: shikkhasathi-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=*
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Optional: Nginx as reverse proxy (if not using system nginx)
  nginx:
    image: nginx:alpine
    container_name: shikkhasathi-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx-sites:/etc/nginx/conf.d:ro
      - ./frontend/dist:/var/www/html:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    restart: unless-stopped
    depends_on:
      - postgres
      - mongodb
      - redis
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Monitoring with cAdvisor
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: shikkhasathi-cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    restart: unless-stopped
    privileged: true
    devices:
      - /dev/kmsg

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/shikkhasathi/data/postgres
  
  mongodb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/shikkhasathi/data/mongodb
  
  mongodb_config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/shikkhasathi/data/mongodb-config
  
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/shikkhasathi/data/redis
  
  ollama_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/shikkhasathi/data/ollama
  
  nginx_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/shikkhasathi/logs/nginx

networks:
  default:
    name: shikkhasathi-network
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16